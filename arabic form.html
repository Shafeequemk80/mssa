<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    
    <div class=" col-md-6" style="padding: 5%; padding-top: 5%; align-items: center;">
        <form id="submit-form" action="" method="POST" >
        <h5 style="text-align:center; font-size: 50px;">Arabic course</h5>
        <br>
    <div class="row">
        <div class="">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <br><br>
          <div class="">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="Mobile number" required>
        </div>
        <div class="form-group mt-3">
          <textarea class="form-control" name="Address" rows="5" placeholder="Address" required></textarea>
        </div>
        <br>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Gender" id="Male" value="Male" checked>
            <label class="form-check-label" for="Male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Gender" id="Female" value="Female">
            <label class="form-check-label" for="Female">
              Female
            </label>
          </div>
        </div>
      </fieldset>
      <!-- <div class="mb-3">
        <label for="formFile" class="form-label">Photo</label>
        <input class="form-control" type="file" id="formFile">
      </div> -->
      <div class="text-center"><button class="btn btn-primary" type="submit">Send Message</button></div>
    </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbw6ZTdV6JqmZ7HNrbqYy1Jpc6MoykdCArW_5IQyvdAGTNYxzz00LvNAIF8EBAzYxlq8oA/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
    </body>
</html>
